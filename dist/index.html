<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (min-width: 940px)" href="./css/desktop.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="app" class="main">
    <section class="profile">
      <div class="profile__wrapper">
        <figure class="profile__picture">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson picture">
        </figure>
        <h1 class="profile__name">
          <div>Report for</div><div class="profile__name--enf">Jeremy Robson</div>
        </h1>
      </div>
      <div class="periods">
        <button class="period__title">Daily</button>
        <button class="period__title">Weekly</button>
        <button class="period__title">Monthly</button>
      </div>
    </section>
    <section class="track" id="track"></section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
